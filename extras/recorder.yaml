  purge_keep_days: 3
  commit_interval: 3
  db_url: !secret dburl
  exclude:
    domains:
      - automation
      - updater
    entities:
#      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sensor.date
      - camera.local_file
      - sensor.time
      - sensor.date_time_iso
      - binary_sensor.workday_sensor
    entity_globs:
      - switch.tv_*
      - switch.sb_*
      - switch.led_*
      - sensor.weather_*
      - weather.*
#      - binary_sensor.rn8*
#      - sensor.rn8*
#      - sensor.redmi*
#      - input_select.*
    event_types:
      - call_service # Don't record service calls
      - service_removed
      - service_executed
      - service_registered
      - platform_discovered
#      - homeassistant_start
      - feedreader
      - component_loaded
