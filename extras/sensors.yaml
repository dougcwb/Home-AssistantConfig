# Temperatura do Raspberry Pi
  - platform: command_line
    name: CPU Temp
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    #unit_of_measurement: "°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'
# Monitor de sistema
  - platform: systemmonitor
    resources:
      - type: disk_free
        arg: /home
      - type: disk_use
        arg: /home
      - type: disk_use_percent
        arg: /home
      - type: memory_use_percent
      - type: memory_free
      - type: processor_use
      - type: swap_use_percent
      - type: last_boot
      - type: throughput_network_in
        arg: eth0
      - type: throughput_network_out
        arg: eth0
      - type: network_in
        arg: 'Local Area Connection'
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0
      - type: ipv4_address
        arg: eth0
      - type: packets_in
        arg: eth0
      - type: packets_out
        arg: eth0
  - platform: command_line
    name: HA Start
    #icon: mdi:lastpass
    command: grep -m1 'Home Assistant initialized' home-assistant.log | awk '{ print $6, $7, $8, $9, $10 }'
  - platform: command_line
    command: python3 -c "import requests; print(requests.get('https://pypi.python.org/pypi/homeassistant/json').json()['info']['version'])"
    name: Ultima Versao HA
  - platform: command_line
    name: Versao HA Instalad
    command: "cat /config/.HA_VERSION"
  - platform: version
    name: Versao HA Instalada
#  - platform: command_line
#    name: badlogin
#    command: 'grep -c ''Login attempt'' home-assistant.log'
  - platform: uptime
    name: Tempo Online
    #unit_of_measurement: hours
  - platform: moon
  - platform: websocket_api
  - platform: derivative
    source: sensor.potencia
    name: Potencia por Hora
    round: 1
    unit_time: h # the resulting "unit_of_measurement" will be °C/h if the sensor.temperate has set °C as it's unit
    time_window: "00:30:00"  # we look at the change over the last half hour

  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'date_time_utc'
      - 'date_time_iso'
      - 'time_date'
      - 'time_utc'
      - 'beat'
