  - platform: history_stats
    name: TV Hoje
    entity_id: media_player.samsung_un40f5500
    state: 'on'
    type: time
    start: '{{ now().replace(hour=0, minute=0, second=0) }}'
    end: '{{ now() }}'
  - platform: history_stats
    name: TV Ontem
    entity_id: media_player.samsung_un40f5500
    state: 'on'
    type: time
    end: '{{ now().replace(hour=0, minute=0, second=0) }}'
    duration:
      hours: 24
  - platform: history_stats
    name: Portao Hoje
    entity_id: binary_sensor.portao_aberto
    state: 'on'
    type: count
    start: '{{ now().replace(hour=0, minute=0, second=0) }}'
    end: '{{ now() }}'
    