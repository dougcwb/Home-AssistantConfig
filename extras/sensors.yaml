      donos_em_casa:
        friendly_name: "Donos em casa"
        value_template: >-
           {% if is_state('group.all_devices', 'not_home') %}
             off
           {% elif is_state('group.all_devices', 'unknown') %}
             off
           {% else %}
             on
           {% endif %}
        icon_template: >-
          {% if is_state('group.all_devices', 'not_home') %}
            mdi:thumb-down-outline
          {% elif is_state('group.all_devices', 'unknown') %}
            mdi:thumb-down-outline
          {% else %}
            mdi:thumb-up-outline
          {% endif %}
        entity_id: group.all_devices
      status_doug:
        friendly_name: "Localização Doug"
        value_template: >-
          {% if is_state('device_tracker.life360_douglas_pereira', 'driving') %}
            Dirigindo
          {% elif is_state('device_tracker.life360_douglas_pereira', 'moving') %}
            Caminhando
          {% elif states.device_tracker.life360_douglas_pereira.attributes.place == none %}
            Ausente
          {% else %}
            {{ state_attr('device_tracker.life360_douglas_pereira', 'address') }}
          {% endif %}
        icon_template: >-
          {% if is_state('device_tracker.life360_douglas_pereira', 'driving') %}
            mdi:car-hatchback
          {% elif is_state('device_tracker.life360_douglas_pereira', 'moving') %}
            mdi:run
          {% elif states.device_tracker.life360_douglas_pereira.attributes.place == none %}
            mdi:help-circle
          {% else %}
            mdi:map-marker
          {% endif %}
        entity_id: device_tracker.life360_douglas_pereira
      status_ju:
        friendly_name: "Localização Ju"
        value_template: >-
          {% if is_state('device_tracker.life360_juliana_strapasson', 'driving') %}
            Dirigindo
          {% elif is_state('device_tracker.life360_juliana_strapasson', 'moving') %}
            Caminhando
          {% elif states.device_tracker.life360_juliana_strapasson.attributes.place == none %}
            Ausente
          {% else %}
            {{ state_attr('device_tracker.life360_juliana_strapasson', 'address') }}
          {% endif %}
        icon_template: >-
          {% if is_state('device_tracker.life360_juliana_strapasson', 'driving') %}
            mdi:car-hatchback
          {% elif is_state('device_tracker.life360_juliana_strapasson', 'moving') %}
            mdi:run
          {% elif states.device_tracker.life360_juliana_strapasson.attributes.place == none %}
            mdi:help-circle
          {% else %}
            mdi:map-marker
          {% endif %}
        entity_id: device_tracker.life360_juliana_strapasson
