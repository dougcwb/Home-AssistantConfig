# TIMER
count_down:
  alias: count down
  sequence:
    repeat:
      while:
        condition: numeric_state
        entity_id: input_number.timer
        above: '0' 
      sequence:
        - service: input_number.decrement
          data:
            entity_id: input_number.timer
        - delay: '00:01:00'
button_enter:
  alias: button enter
  mode: queued
  sequence:
    - service: input_number.set_value
      data_template:
        entity_id: input_number.timer
        value: '{{ states("input_number.keypad") | int }}'
    - service: input_number.set_value
      data:
        entity_id: input_number.keypad
        value: 0
    - service: script.turn_on
      entity_id: script.count_down
